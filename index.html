<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="favicon.svg" />

</head>

<body>
    <header class="header">
        <h1>ToDo App</h1>
    </header>
    <main>
        <div class="toolbar">
            <div class="wrapper-add-todo">
                <label for="input-new-todo">neue Aufgabe:</label>
                <sl-input class="input-new-todo" id="input-new-todo" type="text" placeholder="du schaffst das!"
                    clearable></sl-input>
                <button class="button" id="btn-add-todo">+</button>
            </div>
            <button class="button" id="btn-delete-done">erledigte löschen</button>
            <button class="button" id="btn-delete-all">Alle löschen</button>
            <div class="filter-wrapper">
                <label>Filter:</label>
                <sl-select name="filter" id="filter-select" value="all">
                    <sl-option value="all">Alle</sl-option>
                    <sl-option value="done">erledigt</sl-option>
                    <sl-option value="open">unerledigt</sl-option>
                </sl-select>
            </div>
        </div>
        <ul class="todo-list" id="todo-list">
        </ul>
    </main>

    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"></script>
    <script src="script.js"></script>
</body>

</html>
