<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>ToDo App</h1>
    </header>
    <main>
        <div class="toolbar">
            <div class="wrapper-add-todo">
                <label for="input-new-todo">neue Aufgabe:</label>
                <input class="input-new-todo" id="input-new-todo" type="text" placeholder="du schaffst das!">
                <button class="button" id="btn-add-todo">+</button>
            </div>
            <button class="button" id="btn-delete-done">erledigte löschen</button>
            <button class="button" id="btn-delete-all">Alle löschen</button>
            <div>
                <label for="filter-select">Filter:</label>

                <select name="filter" id="filter-select">
                    <option value="all">Alle</option>
                    <option value="done">erledigt</option>
                    <option value="open">unerledigt</option>
                </select>
            </div>
        </div>
        <ul class="todo-list" id="todo-list">
        </ul>
    </main>


    <script src="script.js"></script>
</body>

</html>
